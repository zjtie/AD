    header {
      background: #4CAF50;

      border-left: 6px solid #4CAF50;

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));

      margin-top: 1rem;

    .card {
      background: white;
      border-radius: 10px;

      padding: 1rem;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {

      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      display: block;
      margin-top: 0.5rem;
      word-break: break-word;
    }
    #loginOverlay {
      position: fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;

      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);

    #loginBox input[type="password"] {

    }

      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #loginBox button:hover {

    }
