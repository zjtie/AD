<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        .container {
            max-width: 1200px;
            width: 90%;
            padding: 20px;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }
        .site-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }
        @media (max-width: 768px) {
            .site-list {
                grid-template-columns: repeat(4, 1fr);
            }
            .site-item a {
                font-size: 14px;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        }
        .site-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .site-item:hover {
            transform: translateY(-3px);
        }
        .site-item a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        .site-item a:hover {
            text-decoration: underline;
        }
        .manage-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0.3;
            transition: opacity 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .manage-btn:hover {
            opacity: 1;
        }
        .manage-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
        }
        .manage-panel h3 {
            margin-top: 0;
        }
        .manage-panel input, .manage-panel select, .manage-panel button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .manage-panel button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .manage-panel button:hover {
            background-color: #0056b3;
        }
        .close-btn {
            background-color: #dc3545;
        }
        .close-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="section" id="nonAdultSection">
            <h2>二级战损</h2>
            <div class="site-list" id="nonAdultList"></div>
        </div>
        <div class="section" id="adultSection">
            <h2>三级战损</h2>
            <div class="site-list" id="adultList"></div>
        </div>
    </div>
    <div class="manage-btn" id="manageBtn" onclick="openManagePanel()">管理</div>
    <div class="manage-panel" id="managePanel">
        <h3>管理网址</h3>
        <select id="actionSelect">
            <option value="add">新增网址</option>
            <option value="edit">修改网址</option>
            <option value="delete">删除网址</option>
            <option value="export">导出数据</option>
            <option value="import">导入数据</option>
        </select>
        <div id="addForm">
            <input type="text" id="addName" placeholder="网站名称">
            <input type="text" id="addUrl" placeholder="网站地址">
            <select id="addType">
                <option value="nonAdult">非成人</option>
                <option value="adult">成人</option>
            </select>
            <button onclick="addSite()">添加</button>
        </div>
        <div id="editForm" style="display: none;">
            <input type="text" id="searchName" placeholder="搜索网站名称">
            <button onclick="searchSite()">搜索</button>
            <input type="text" id="editName" placeholder="新网站名称">
            <input type="text" id="editUrl" placeholder="新网站地址">
            <select id="editType">
                <option value="nonAdult">非成人</option>
                <option value="adult">成人</option>
            </select>
            <button onclick="editSite()">修改</button>
        </div>
        <div id="deleteForm" style="display: none;">
            <input type="text" id="deleteName" placeholder="搜索网站名称">
            <button onclick="deleteSite()">删除</button>
        </div>
        <div id="importExportForm" style="display: none;">
            <input type="file" id="importFile" accept=".json">
            <button onclick="importData()">导入</button>
            <button onclick="exportData()">导出</button>
        </div>
        <button class="close-btn" onclick="closeManagePanel()">关闭</button>
    </div>

    <script>
        const resources = [
            {
                type: "nonAdult",
                sites: [
                    { name: " AGE动漫", url: "https://www.agedm.vip" }

                ]
            },
            {
                type: "adult",
                sites: [
                    { name:"森林资源", url:"https://slapibf.com/" }

                ]
            }
        ];

        // 直接显示主内容，无需登录
        showMainContent();

        function showMainContent() {
            document.getElementById('mainContainer').style.display = 'block';
            renderSites();
        }

        function renderSites() {
            const nonAdultList = document.getElementById('nonAdultList');
            const adultList = document.getElementById('adultList');
            nonAdultList.innerHTML = '';
            adultList.innerHTML = '';

            resources.forEach(section => {
                const list = section.type === 'nonAdult' ? nonAdultList : adultList;
                section.sites.forEach(site => {
                    const div = document.createElement('div');
                    div.className = 'site-item';
                    div.innerHTML = `<a href="${site.url}" target="_blank">${site.name}</a>`;
                    list.appendChild(div);
                });
            });
        }

        function openManagePanel() {
            document.getElementById('managePanel').style.display = 'block';
            document.getElementById('actionSelect').addEventListener('change', toggleForm);
            toggleForm();
        }

        function closeManagePanel() {
            document.getElementById('managePanel').style.display = 'none';
        }

        function toggleForm() {
            const action = document.getElementById('actionSelect').value;
            document.getElementById('addForm').style.display = action === 'add' ? 'block' : 'none';
            document.getElementById('editForm').style.display = action === 'edit' ? 'block' : 'none';
            document.getElementById('deleteForm').style.display = action === 'delete' ? 'block' : 'none';
            document.getElementById('importExportForm').style.display = action === 'import' || action === 'export' ? 'block' : 'none';
        }

        function addSite() {
            const name = document.getElementById('addName').value;
            const url = document.getElementById('addUrl').value;
            const type = document.getElementById('addType').value;
            if (name && url) {
                const section = resources.find(r => r.type === type);
                section.sites.push({ name, url });
                renderSites();
                document.getElementById('addName').value = '';
                document.getElementById('addUrl').value = '';
                alert('添加成功！');
            } else {
                alert('请填写完整信息！');
            }
        }

        function searchSite() {
            const name = document.getElementById('searchName').value.toLowerCase();
            const site = resources.flatMap(r => r.sites).find(s => s.name.toLowerCase() === name);
            if (site) {
                document.getElementById('editName').value = site.name;
                document.getElementById('editUrl').value = site.url;
                document.getElementById('editType').value = resources.find(r => r.sites.includes(site)).type;
            } else {
                alert('未找到该网站！');
            }
        }

        function editSite() {
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const newName = document.getElementById('editName').value;
            const newUrl = document.getElementById('editUrl').value;
            const newType = document.getElementById('editType').value;
            if (newName && newUrl) {
                const section = resources.find(r => r.sites.some(s => s.name.toLowerCase() === searchName));
                if (section) {
                    const site = section.sites.find(s => s.name.toLowerCase() === searchName);
                    if (site) {
                        section.sites = section.sites.filter(s => s.name.toLowerCase() !== searchName);
                        resources.find(r => r.type === newType).sites.push({ name: newName, url: newUrl });
                        renderSites();
                        document.getElementById('searchName').value = '';
                        document.getElementById('editName').value = '';
                        document.getElementById('editUrl').value = '';
                        alert('修改成功！');
                    }
                } else {
                    alert('未找到该网站！');
                }
            } else {
                alert('请填写完整信息！');
            }
        }

        function deleteSite() {
            const name = document.getElementById('deleteName').value.toLowerCase();
            const section = resources.find(r => r.sites.some(s => s.name.toLowerCase() === name));
            if (section) {
                section.sites = section.sites.filter(s => s.name.toLowerCase() !== name);
                renderSites();
                document.getElementById('deleteName').value = '';
                alert('删除成功！');
            } else {
                alert('未找到该网站！');
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(resources, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'navigation_data.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (Array.isArray(importedData) && importedData.every(r => r.type && Array.isArray(r.sites))) {
                            resources.length = 0;
                            resources.push(...importedData);
                            renderSites();
                            alert('导入成功！');
                        } else {
                            alert('无效的JSON格式！');
                        }
                    } catch (e) {
                        alert('导入失败：' + e.message);
                    }
                };
                reader.readAsText(file);
            } else {
                alert('请选择一个JSON文件！');
            }
        }

        // Fade out manage button when not in use
        let timeout;
        document.getElementById('manageBtn').addEventListener('mouseenter', () => {
            clearTimeout(timeout);
            document.getElementById('manageBtn').style.opacity = '1';
        });
        document.getElementById('manageBtn').addEventListener('mouseleave', () => {
            timeout = setTimeout(() => {
                document.getElementById('manageBtn').style.opacity = '0.3';
            }, 2000);
        });
    </script>
</body>
</html>
