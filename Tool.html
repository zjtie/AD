<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在线工具导航</title>
    <style>
        body {
            background: #f0f2f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.09);
            padding: 30px 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 35px;
            color: #444;
        }
        .category {
            margin-bottom: 40px;
        }
        .category-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 15px;
            padding: 7px 15px;
            border-radius: 6px;
            display: inline-block;
        }
        .search-engine {background: #F297CC;}
        .study {background: #F1A2AB;}
        .file {background: #F8B881;}
        .cloud {background: #F8B881;}
        .doc {background: #F5D480;}
        .mail {background: #FCE75A;}
        .query {background: #C1E77E;}
        .law {background: #81DFE4;}
        .resource {background: #96A7FD;}
        .parser {background: #81DFE4;}
        .node {background: #81DFE4;}
        .site-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        .site-item {
			background: #fafafa;
			border-radius: 8px;
			/* 新增描边样式 */
			border: 1.5px solid #e0e5ea;
			/* 新增阴影样式，柔和且适合长时间阅读 */
			box-shadow: 0 2px 8px rgba(60, 80, 120, 0.07), 0 1px 0px rgba(60,80,120,0.03);
			padding: 15px 10px;
			text-align: center;
			transition: transform 0.2s, box-shadow 0.2s;
        }
        .site-item:hover {
            transform: translateY(-4px);
			/* 悬停时阴影略加强，但不刺眼 */
			box-shadow: 0 6px 24px rgba(60, 80, 120, 0.14), 0 2px 4px rgba(60,80,120,0.07);
        }
        .site-item a {
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }
        .site-item img {
            max-height: 36px;
            max-width: 90px;
            margin-bottom: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        @media (max-width: 1024px) {
            .site-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 640px) {
            .site-list {
                grid-template-columns: repeat(2, 1fr);
            }
            h1 { font-size: 1.2em;}
        }
        .manage-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0.3;
            transition: opacity 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 999;
        }
        .manage-btn:hover {
            opacity: 1;
        }
        .manage-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 500px;
            z-index: 1000;
        }
        .manage-panel h3 {
            margin-top: 0;
        }
        .manage-panel input, .manage-panel select, .manage-panel button {
            margin: 10px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .manage-panel button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .manage-panel button:hover {
            background-color: #0056b3;
        }
        .close-btn {
            background-color: #dc3545;
        }
        .close-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>在线工具 & 资源导航</h1>
        <div id="categories"></div>
    </div>
    <div class="manage-btn" id="manageBtn" onclick="openManagePanel()">管理</div>
    <div class="manage-panel" id="managePanel">
        <h3>管理网址</h3>
        <select id="actionSelect">
            <option value="add">新增网址</option>
            <option value="edit">修改网址</option>
            <option value="delete">删除网址</option>
            <option value="export">导出数据</option>
            <option value="import">导入数据</option>
        </select>
        <div id="addForm">
            <input type="text" id="addName" placeholder="网站名称">
            <input type="text" id="addUrl" placeholder="网站地址">
            <select id="addCategory">
            </select>
            <button onclick="addSite()">添加</button>
        </div>
        <div id="editForm" style="display: none;">
            <input type="text" id="searchName" placeholder="搜索网站名称">
            <button onclick="searchSite()">搜索</button>
            <input type="text" id="editName" placeholder="新网站名称">
            <input type="text" id="editUrl" placeholder="新网站地址">
            <select id="editCategory"></select>
            <button onclick="editSite()">修改</button>
        </div>
        <div id="deleteForm" style="display: none;">
            <input type="text" id="deleteName" placeholder="搜索网站名称">
            <button onclick="deleteSite()">删除</button>
        </div>
        <div id="importExportForm" style="display: none;">
            <input type="file" id="importFile" accept=".json">
            <button onclick="importData()">导入</button>
            <button onclick="exportData()">导出</button>
        </div>
        <button class="close-btn" onclick="closeManagePanel()">关闭</button>
    </div>

            { key: "law", name: "法律法规", style: "law", sites: [

                { name: "阅读书单", url: "https://www.yuque.com/yuqueyonghun8txcr/psb8yc" }
            ]},

                { name: "Instagram解析", url: "https://www.pixwox.com/" },
                { name: "Twitter解析", url: "https://tweeload.com/" }
            ]},
            { key: "node", name: "网络节点", style: "node", sites: [
                { name: "oneClash", url: "https://oneclash.cc/" },
                { name: "ClashNode", url: "https://clashnode.cc/" },
                { name: "MLNode", url: "https://www.miluonode.com/" },
                { name: "FreeClashNode", url: "https://www.freeclashnode.com/" },
                { name: "警告", url: "https://nodefree.net/" },
                { name: "v2rayShare", url: "https://v2rayshare.net/" }
            ]}
        ];

        // 加载本地数据
        function getCategories() {
            const saved = localStorage.getItem('onlineToolsCategories');
            if (!saved) return JSON.parse(JSON.stringify(categoriesData));
            try {
                return JSON.parse(saved);
            } catch (e) {
                return JSON.parse(JSON.stringify(categoriesData));
            }
        }

        let categories = getCategories();

        // 渲染所有分类
        function renderCategories() {
            const categoriesDiv = document.getElementById('categories');
            categoriesDiv.innerHTML = "";
            categories.forEach(cat => {
                const catBlock = document.createElement('div');
                catBlock.className = 'category';
                catBlock.innerHTML = `<div class="category-title ${cat.style}">${cat.name}</div>
                    <div class="site-list" id="site-list-${cat.key}">
                    </div>`;
                categoriesDiv.appendChild(catBlock);

                const siteList = catBlock.querySelector('.site-list');
                cat.sites.forEach(site => {
                    const div = document.createElement('div');
                    div.className = 'site-item';
                    div.innerHTML = `<a href="${site.url}" target="_blank">${site.name}</a>`;
                    siteList.appendChild(div);
                });
            });
        }
        renderCategories();

        // 管理表单选项动态生成
        function updateCategorySelects() {
            const addSelect = document.getElementById('addCategory');
            const editSelect = document.getElementById('editCategory');
            addSelect.innerHTML = '';
            editSelect.innerHTML = '';
            categories.forEach(cat => {
                addSelect.innerHTML += `<option value="${cat.key}">${cat.name}</option>`;
                editSelect.innerHTML += `<option value="${cat.key}">${cat.name}</option>`;
            });
        }
        updateCategorySelects();

        // 管理面板逻辑
        function openManagePanel() {
            document.getElementById('managePanel').style.display = 'block';
            document.getElementById('actionSelect').addEventListener('change', toggleForm);
            toggleForm();
        }
        function closeManagePanel() {
            document.getElementById('managePanel').style.display = 'none';
        }
        function toggleForm() {
            const action = document.getElementById('actionSelect').value;
            document.getElementById('addForm').style.display = action === 'add' ? 'block' : 'none';
            document.getElementById('editForm').style.display = action === 'edit' ? 'block' : 'none';
            document.getElementById('deleteForm').style.display = action === 'delete' ? 'block' : 'none';
            document.getElementById('importExportForm').style.display = action === 'import' || action === 'export' ? 'block' : 'none';
        }

        function saveCategories() {
            localStorage.setItem('onlineToolsCategories', JSON.stringify(categories));
        }

        function addSite() {
            const name = document.getElementById('addName').value.trim();
            const url = document.getElementById('addUrl').value.trim();
            const catKey = document.getElementById('addCategory').value;
            if (name && url) {
                const cat = categories.find(c => c.key === catKey);
                cat.sites.push({ name, url });
                saveCategories();
                renderCategories();
                alert('添加成功');
                document.getElementById('addName').value = '';
                document.getElementById('addUrl').value = '';
            } else {
                alert('请填写完整信息！');
            }
        }

        // 搜索用于编辑
        let searchedEditSite = null;
        function searchSite() {
            const name = document.getElementById('searchName').value.trim().toLowerCase();
            searchedEditSite = null;
            for (let cat of categories) {
                for (let site of cat.sites) {
                    if (site.name.trim().toLowerCase() === name) {
                        document.getElementById('editName').value = site.name;
                        document.getElementById('editUrl').value = site.url;
                        document.getElementById('editCategory').value = cat.key;
                        searchedEditSite = {catKey: cat.key, siteName: site.name};
                        return;
                    }
                }
            }
            alert('未找到该网站');
        }

        function editSite() {
            if (!searchedEditSite) {
                alert('请先搜索网站！');
                return;
            }
            const newName = document.getElementById('editName').value.trim();
            const newUrl = document.getElementById('editUrl').value.trim();
            const newCatKey = document.getElementById('editCategory').value;
            if (!newName || !newUrl) {
                alert('请填写完整信息！');
                return;
            }
            // 删除旧的
            let oldCat = categories.find(c => c.key === searchedEditSite.catKey);
            oldCat.sites = oldCat.sites.filter(site => site.name !== searchedEditSite.siteName);
            // 添加新的
            let newCat = categories.find(c => c.key === newCatKey);
            newCat.sites.push({ name: newName, url: newUrl });
            saveCategories();
            renderCategories();
            alert('修改成功');
            document.getElementById('searchName').value = '';
            document.getElementById('editName').value = '';
            document.getElementById('editUrl').value = '';
            searchedEditSite = null;
        }

        function deleteSite() {
            const name = document.getElementById('deleteName').value.trim().toLowerCase();
            let found = false;
            for (let cat of categories) {
                let index = cat.sites.findIndex(site => site.name.trim().toLowerCase() === name);
                if (index !== -1) {
                    cat.sites.splice(index, 1);
                    found = true;
                    break;
                }
            }
            if (found) {
                saveCategories();
                renderCategories();
                alert('删除成功');
                document.getElementById('deleteName').value = '';
            } else {
                alert('未找到该网站');
            }
        }

        function exportData() {
            const dataStr = JSON.stringify(categories, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'online_tools_data.json';
            a.click();
            URL.revokeObjectURL(url);
        }
        function importData() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (Array.isArray(importedData) && importedData.every(r => r.key && Array.isArray(r.sites))) {
                            categories = importedData;
                            saveCategories();
                            renderCategories();
                            updateCategorySelects();
                            alert('导入成功！');
                        } else {
                            alert('无效的JSON格式！');
                        }
                    } catch (e) {
                        alert('导入失败：' + e.message);
                    }
                };
                reader.readAsText(file);
            } else {
                alert('请选择一个JSON文件！');
            }
        }

        // 管理按钮淡出
        let timeout;
        document.getElementById('manageBtn').addEventListener('mouseenter', () => {
            clearTimeout(timeout);
            document.getElementById('manageBtn').style.opacity = '1';
        });
        document.getElementById('manageBtn').addEventListener('mouseleave', () => {
            timeout = setTimeout(() => {
                document.getElementById('manageBtn').style.opacity = '0.3';
            }, 2000);
        });

        // 面板打开时刷新下拉
        document.getElementById('manageBtn').addEventListener('click', updateCategorySelects);

    </script>
</body>
</html>
